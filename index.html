<!DOCTYPE html>
<meta charset="utf-8"/>
<head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></head>
<body>
    <div class="container" style="margin-top:20px">
        <div>
            <h1 id="title-page" style="text-align: center;font-size: 10rem;"></h1>
        </div>
        <div style="margin: 100px auto;width: 400px">
            <img src="qrcode-pix.png">
            <h2 style="text-align: center;">Caso queira fazer alguma contribuição para nosso casamento! Vamos ficar muito felizes</h2>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script>

        $(document).ready(() => {
            let differenceDays = dateDifferenceDays(new Date(), new Date(2023, 03, 25));
            function dateDifferenceDays(a, b) {
                // Descartando timezone e horário de verão
                var utc1 = Date.UTC(a.getFullYear(), a.getMonth(), a.getDate());
                var utc2 = Date.UTC(b.getFullYear(), b.getMonth(), b.getDate());

                return Math.floor((utc2 - utc1) / ( 1000 * 60 * 60 * 24) );
            }

            $("#title-page").html(`Faltam ${differenceDays} dias`);
        });

    </script>

</body>
</html>
